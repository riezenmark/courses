<!DOCTYPE html>
<!--suppress ES6ConvertVarToLetConst -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function validate() {
            var isValid = true;
            if ($("#name").val() === '') {
                alert("Input Name.");
                isValid = false;
            }
            if ($("#surname").val() === '') {
                alert("Input Surname.");
                isValid = false;
            }
            return isValid;
        }

        function addRow() {
            if (validate()) {
                var lastRow = $("#table tr:last")[0];
                var id = Number(lastRow.children[0].innerHTML) + 1;
                if (isNaN(id)) {
                    id = 1;
                }
                var name = $("#name").val();
                var surname = $("#surname").val();
                var gender = $("#gender").val();
                var comment = $("#comment").val();

                $(lastRow).after(
                    "<tr>\n\t<td>" + id + "</td>"
                    + "\t<td>" + name + "</td>"
                    + "\t<td>" + surname + "</td>"
                    + "\t<td>" + gender + "</td>"
                    + "\t<td>" + comment + "</td>"
                    + "</tr>"
                );
            }
        }
    </script>
</head>
<body>
<div class="container-fluid">
    <h1>My first Bootstrap Page</h1>
    <p>Some text.</p>
</div>
<form class="form-horizontal" action="index.html" style="width: 50%;">
    <div class="form-group">
        <label class="control-label col-sm-2" for="name">Name:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="name" placeholder="Enter name">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="surname">Surname:</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="surname" placeholder="Enter surname">
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="gender">Gender:</label>
        <div class="col-sm-10">
            <select id="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="comment">Comment:</label>
        <div class="col-sm-10">
            <textarea class="form-control" rows="3" id="comment" placeholder="Enter comment"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" onclick="addRow();">Submit</button>
        </div>
    </div>
</form>
<table class="table-striped" id="table" style="width: 50%;">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Surname</th>
        <th>Gender</th>
        <th>Comment</th>
    </tr>
</table>
</body>
</html>
